<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <!-- <base href="https://igor.wwpass.net/rodeo/"> -->
  <title>Rodeo Star - Данные отправлены</title>
</head>
<body>
  <header class="pageHeader">
    <nav class="mainNav">
      <ul class="mainNav__list">
        <li class="mainNav__item mainNav__item--logo">
          <a href="./"><img src="img/logo.png" width="73" height="88" alt="Логотип РодеоСтар" class="logo"></a>
        </li>
        <li class="mainNav__item mainNav__item--mobile">
          <a href="./#knowhow" class="mainNav__link">Как мы работаем</a>
        </li>
        <li class="mainNav__item mainNav__item--mobile">
          <a href="./#coop" class="mainNav__link">Преимущества</a>
        </li>
        <li class="mainNav__item mainNav__item--mobile">
          <a href="./contacts" class="mainNav__link">Контакты</a>
        </li>
        <li class="mainNav__item mainNav__item--wide">
          <a href="tel:+78007654321" class="mainNav__link mainNav__link--phone">8 800 765 43 21</a>
        </li>
        <li class="mainNav__item mainNav__item--wide mainNav__item--mobile mainNav__item--marginTop-mobile mainNav__item--noBorderBottom">
          <div class="button button--common button--ghost button--callMe">Обратный звонок</div>
        </li>
        <li class="mainNav__item mainNav__item--burger">
          <div class="mainNav__burger">

          </div>
        </li>
      </ul>
    </nav>
  </header>
  <main class="pageMain">
    <section class="content">
      <article class="content__article">
        <h2 class="heading heading--h2 heading--action heading--light heading--center heading--marginTop-big heading--narrow">Письмо успешно отправлено</h2>
        <div class="hr"></div>
        <p class="text text--common text--center">
          Проверьте свой почтовый ящик, пожалуйста, ссылка на прайс-лист отправлена на указанный вами электонный адрес.
        </p>
        <p class="text text--common text--center">
          <br>
          <a class="text text--common" href="./">Вернуться на главную страницу сайта</a>
        </p>
      </article>
    </section>

  </main>

  <form class="form form--fixed form--callMe" action="./callMe" method="post">
    <fieldset class="form__fieldset">
      <label class="form__label">
        <span class="text text--light-grey text--sm">Ваше имя</span>
        <input type="text" class="form__input" id="form_name" name="form_name" placeholder="Иван Иванов" required>
      </label>
      <label class="form__label">
        <span class="text text--light-grey text--sm">Телефон</span>
        <input type="tel" class="form__input form__input--tel" id="form_phone" name="form_phone" placeholder="+7(999)123-1415" required>
      </label>
      {% module xsrf_form_html() %}
      <button class="button button--action button--center button--submit" type="submit">Перезвоните мне</button>
    </fieldset>
  </form>

  <!-- <div class="overlay"></div> -->

  <script src="js/mainNav/mainNav.js"></script>
  <script src="js/form/form.js"></script>
  
</body>
</html>
